<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TruthSnap - Fake News Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>TruthSnap 🕵️‍♂️</h1>

    <textarea
      id="inputText"
      placeholder="Paste news article or text here..."
      aria-label="Input text"
    ></textarea>

    <div class="buttons">
      <button onclick="analyze()">Analyze</button>
      <button onclick="toggleDebug()">🔍 Debug</button>
      <button onclick="clearText()">🧹 Clear</button>
    </div>

    <section id="result" class="result-message" aria-live="polite"></section>
    <section id="details" class="details"></section>

    <footer>
      <p>Made with 💡 by Augusto Mate &middot; &copy; 2025</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
